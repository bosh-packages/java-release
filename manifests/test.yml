---
name: test

releases:
- name: java
  version: create
  url: file://.

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: openjdk-8-test
  azs: [z1]
  instances: 1
  jobs:
  - name: openjdk-8-test
    release: java
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default

- name: openjdk-9-test
  azs: [z1]
  instances: 1
  jobs:
  - name: openjdk-9-test
    release: java
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default

- name: openjdk-11-test
  azs: [z1]
  instances: 1
  jobs:
  - name: openjdk-11-test
    release: java
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default
